<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .container { max-width: 600px; }
        .error { color: #dc3545; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Face Recognition</h1>
        <p class="text-center text-muted">Upload a video to recognize up to 5 people.</p>
        <form method="post" enctype="multipart/form-data" action="/upload">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" accept=".mp4,.avi,.mov" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload and Recognize</button>
        </form>
        {% if error %}
            <p class="error text-center">{{ error }}</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
