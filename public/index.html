<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .container { max-width: 600px; }
        .error { color: #dc3545; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Face Data Collection</h1>
        <p class="text-center text-muted">Enter your details to record face data.</p>
        <form id="dataForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth (YYYY-MM-DD)</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Start Recording</button>
        </form>
        <p id="error" class="error text-center"></p>
    </div>
    <script>
        document.getElementById('dataForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            if (!name || !dob) {
                document.getElementById('error').textContent = "Please provide both name and date of birth.";
                return;
            }
            localStorage.setItem('name', name);
            localStorage.setItem('dob', dob);
            window.location.href = '/record.html';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
